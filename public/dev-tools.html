<!DOCTYPE html>
<html>
<head>
    <title>Dev Tools - Manaboodle</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
            background: #f8fafc;
        }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1f2937; margin-bottom: 10px; }
        .subtitle { color: #6b7280; margin-bottom: 30px; }
        .button { 
            background: #ef4444; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
        }
        .button:hover { background: #dc2626; }
        .nav-button { background: #3b82f6; }
        .nav-button:hover { background: #2563eb; }
        .status { 
            background: #f3f4f6; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            font-size: 14px;
        }
        .success { color: #059669; font-weight: 600; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Dev Tools</h1>
        <p class="subtitle">Testing utilities for university access flow</p>
        
        <button onclick="clearAuth()" class="button">Clear University Access</button>
        <button onclick="goToTools()" class="button nav-button">Go to Tools</button>
        <button onclick="goToForm()" class="button nav-button">Go to Form</button>
        
        <div class="status" id="status">
            <strong>Current Status:</strong><br>
            <span id="authStatus">Loading...</span>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function clearAuth() {
            localStorage.removeItem('manaboodle_edu_access');
            localStorage.removeItem('manaboodle_edu_email');
            
            // Also clear server-side auth cookie
            fetch('/api/clear-auth', { method: 'POST' })
                .then(() => {
                    showResult('‚úÖ University access cleared! You can now test the flow again.');
                    updateStatus();
                })
                .catch(() => {
                    showResult('‚úÖ Local auth cleared (server clearing failed, but should still work)');
                    updateStatus();
                });
        }
        
        function goToTools() {
            window.location.href = '/tools';
        }
        
        function goToForm() {
            window.location.href = '/tools/edu';
        }
        
        function showResult(message) {
            document.getElementById('result').innerHTML = 
                '<div class="success">' + message + '</div>';
        }
        
        function updateStatus() {
            const hasAccess = localStorage.getItem('manaboodle_edu_access');
            const email = localStorage.getItem('manaboodle_edu_email');
            
            let statusText = '';
            
            if (hasAccess === 'granted' && email) {
                statusText = `üü¢ <strong>Logged in</strong> as ${email}`;
            } else {
                statusText = 'üî¥ <strong>Not logged in</strong> - Ready to test flow';
            }
            
            document.getElementById('authStatus').innerHTML = statusText;
        }
        
        // Update status on load
        window.onload = updateStatus;
    </script>
</body>
</html>
